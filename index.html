<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mini Browser</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .toolbar {
      padding: 8px;
      background: #222;
      display: flex;
      gap: 6px;
    }
    input {
      flex: 1;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #555;
      background: #333;
      color: #eee;
    }
    button {
      padding: 6px 12px;
      background: #444;
      color: #eee;
      border: 0;
      border-radius: 4px;
      cursor: pointer;
    }
    iframe {
      flex: 1;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <input id="url" placeholder="Enter URL" />
    <button onclick="go()">Go</button>
  </div>
  <iframe id="view"></iframe>

  <script>
    // Replace with your Pi's local IP or ngrok URL
    const PROXY = "https://joziah-ungrudging-dian.ngrok-free.dev";

    function go() {
      let url = document.getElementById("url").value.trim();
      if(!/^https?:\/\//.test(url)) url = "https://" + url;
      document.getElementById("view").src = PROXY + encodeURIComponent(url);
    }

    // Optional: press Enter to load
    document.getElementById("url").addEventListener("keyup", function(e) {
      if (e.key === "Enter") go();
    });
  </script>
</body>
</html>
